<!DOCTYPE html>
<html>
    <head>
        <title>pantest</title>
        <meta charset="UTF-8"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
        <style>
            html,body,div{
                margin: 0;
                border: 0;
                padding: 0;
            }
            #panorama{
                height: auto;
                width: auto;
            }
        </style>
    </head>
    <body>
<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "type": "equirectangular",
    "panorama": "img/horizons-eq.jpg",
    "autoRotate": -2,
    "autoLoad": true,
    "showZoomCtrl": false,
    "keyboardZoom": false,
    "mouseZoom": false,
    "draggable": false,
    "disableKeyboardCtrl": true,
    "showFullscreenCtrl": false,
    "showControls": false,
    "pitch": -10
    
});
</script>
    </body>
</html>
